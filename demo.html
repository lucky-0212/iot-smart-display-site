<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo | IoT Smart Display Board</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script defer src="../assets/js/main.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <main class="container">
    
<section class="card">
  <h2>P10 Matrix Simulator</h2>
  <p>Type a message and see it scroll across the simulated display.</p>
  <form onsubmit="event.preventDefault(); const t=document.getElementById('demo-text').value || 'Hello'; const s=Number(document.getElementById('demo-speed').value||80); const sim=document.querySelector('.notice-sim'); sim.dataset.text=t; sim.dataset.speed=s; initMarquee(sim);">
    <div class="grid">
      <div class="card" style="grid-column: span 8">
        <label>Message</label>
        <input id="demo-text" placeholder="Your notice text..." maxlength="64"/>
      </div>
      <div class="card" style="grid-column: span 2">
        <label>Speed (px/s)</label>
        <input id="demo-speed" type="number" min="20" max="200" value="80"/>
      </div>
      <div class="card" style="grid-column: span 2;display:flex;align-items:end">
        <button class="btn" type="submit">Show</button>
      </div>
    </div>
  </form>
  <div class="notice-sim" data-marquee data-text="Try me out!" data-speed="90"></div>
  <p class="small">This is a UI simulationâ€”not an exact pixel rendering.</p>
</section>

  </main>
  <div id="footer"></div>
</body>
</html>
